<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Internet Connection</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="/css/index.css">
    <!-- Iconscout link for Icon -->
    <link href="
https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css
" rel="stylesheet">
</head>
<body>
    

    <div class="popup">
        <div class="icon">
            <i class="uil uil-wifi-slash"></i>
